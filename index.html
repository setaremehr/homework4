<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
    
      <div class="hide" id="timer">Time Remaining: <span id="seconds">60</span></div>
    </nav>

    <!-- Start Page -->
    <div class="container">
      <div id="main" class="card">
          <h3>Coding Quiz Challenging</h3>
        <button type="button" class="btn" id="start-btn">Start Quiz</button>
      </div>

      <!-- Question container -->
      <div id="quiz" class="hide card">
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-grid">
          <button type="button" class="answer-btn btn" id="btn0"></button>
          <button type="button" class="answer-btn btn" id="btn1"></button>
          <button type="button" class="answer-btn btn" id="btn2"></button>
          <button type="button" class="answer-btn btn" id="btn3"></button>
        </div>
        <div id="correct" class="hide"></div>
        <div id="incorrect" class="hide"></div>
      </div>
    </div>

   
    <div id="results" class="card hide">
      <h2>You Got it!</h2>
      <h3 id="user-score"></h3>
      <input
        class="row"
        type="text"
        id="initials-input"
        name="initials"
        placeholder="Enter Your Initials"
      />
      <button type="submit" class="btn" id="save-score">Save</button>
    </div>

    
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
